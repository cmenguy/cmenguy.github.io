language: python
python:
- 3.5
addons:
  apt_packages:
    - pandoc
sudo: false
branches:
  only:
  - sources
notifications:
  email:
    on_success: always
    on_failure: always
install:
    - pip install -r requirements.txt
    - mkdir wkhtmltopdf
    - wget http://wkhtmltopdf.googlecode.com/files/wkhtmltopdf-0.9.9-static-amd64.tar.bz2
    - tar xvjf wkhtmltopdf-0.9.9-static-amd64.tar.bz2 -C wkhtmltopdf
    - mv wkhtmltopdf/wkhtmltopdf-amd64 wkhtmltopdf/wkhtmltopdf
    - export PATH=$PATH:$PWD/wkhtmltopdf/
script:
- pip freeze; make DEBUG=1 publish 2>&1 | tee -a build.log; cp build.log output/build.log
after_success: make github
env:
  global:
    secure: 
